<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box</title>
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="assets\css\style.css">
    <script src="assets\js\CheckBoxjquery.js"></script>
</head>
<body>
    <div class="container mx-auto mt-5 p-4 bg-warning w-25">
        <h3 class="mb-3">Check Box Handling</h3>
        <div class="firstSet"> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CheckBoxOne">
                <label class="form-check-label" for="CheckBoxOne">Check Box-1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CheckBoxTwo">
                <label class="form-check-label" for="CheckBoxTwo">
                    Check Box-2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CheckBoxThree">
                <label class="form-check-label" for="CheckBoxThree">Check Box-3</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CheckBoxFour">
                <label class="form-check-label" for="CheckBoxFour">
                    Check Box-4
                </label>
            </div>
        </div>
        <div class="secondSet">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="CheckBoxFive">
                <label class="form-check-label" for="CheckBoxFive">
                    Check Box-5
                </label>
            </div>
            <div class="button mt-3">
                <button class="btn btn-sm  btn-success checkAll">Check All</button>
                <button class="btn btn-sm  btn-danger unCheckAll">Uncheck All </button>
                <button class="btn btn-sm btn-primary alterCheck">Alter-Check</button>
            </div>
        </div>
    </div>
</body>
</html>
